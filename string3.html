<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <h1>Belajar JavaScript (ES6)</h1>
        <script>
            function kuadrat(a){
                return a*a;
            }
            console.log(`5 kuadrat adalah ${kuadrat(5)}`); // 5 kuadrat adalah 25
            console.log(`11 kuadrat adalah ${kuadrat(11)}`); // 11 kuadrat adalah 121
        </script>
    </body>
</html>
